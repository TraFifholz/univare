<div class="univare chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}} 
     {{#if isSpell}}data-spell-level="{{item.data.level}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 class="item-name">{{item.name}}</h3>
        <h3 class="item-name" style="text-align:right">{{type}}</h3>
    </header>

    <div class="card-content">
        {{{data.description}}}
    </div>

    <div class="card-buttons">
        {{#if hasAttack}}<button data-action="attack">命中</button>{{/if}}

        {{#if hasDamage}}
        <button data-action="damage">
            伤害
        </button>
        {{/if}}
    
        {{#if hasCheck}}
        <button data-action="check">
            {{#if isSkill}}<b>基础调整值+{{data.basicBonus}}</b>{{/if}}检定
        </button>
        {{/if}}
    </div>
    
    <footer class="card-footer">
        {{#each data.tags}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
